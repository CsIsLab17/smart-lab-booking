<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lab Booking</title>
    <!-- Link to shared navigation CSS and page-specific login CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='Sampoerna-University-koleksilogo.com_GKL14.png') }}" alt="Logo" class="logo">
            <h1>Admin Login</h1>
        </div>
        <div class="header-right">
            <!-- Links back to other main pages -->
            <a href="{{ url_for('booking_form') }}">Booking</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('equipment_booking_form') }}">Equipment</a>
            <a href="{{ url_for('scan_qr') }}">Scan QR</a>
        </div>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Administrator Access</h2>
        <form class="login-form" method="POST" action="{{ url_for('login') }}"> 
            <!-- Form submits to the /login route -->
            
            <!-- This is where error messages will appear (e.g., 'Invalid password') -->
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</body>
</html>
