<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Check-in - Sampoerna University</title>
    <link rel="stylesheet" href="scanner.css">
</head>
<body>
    <div class="container">
        <img src="../Lab regist/static/Sampoerna-University-koleksilogo.com_GKL14.png" alt="Logo Sampoerna University" class="logo">
        <h1>Scan untuk Check-in</h1>
        <p>Arahkan QR Code dari email Anda ke area pemindai di bawah ini.</p>
        <div id="reader"></div>
        <div id="result-container">
            <h2>Status</h2>
            <div id="result">Menunggu pemindaian...</div>
        </div>
        <div id="checkout-container" style="display: none; margin-top: 20px;">
            <button id="checkoutButton">Check Out</button>
        </div>
    </div>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="scanner.js"></script>
</body>
</html>
